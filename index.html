<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="PÃ¡gina de Calculos simples"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets\img\favicon.png" type="image/x-icon">
    <script type="text/javascript" src="assets/js/script.js">

    </script>
    <title>Calculadora</title>
  </head>
  <body>

    <main>
        <div class="calculadora">
          <table id="tabela-calc">
            <form name="formcalc" class="" action="">
              <tr>
                <td>
                  <input type="text" name="ImprimirValor" value="" class="ImprimirValor">
                </td>
              </tr>
              <tr>
                <td class="button"><input type="button" name="sete" value="7" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="oito" value="8" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="nove" value="9" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="divisao" value="/" onclick="botao(value);"></td>
              </tr>
              <tr>
                <td class="button"><input type="button" name="quatro" value="4" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="cinco" value="5" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="seis" value="6" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="multiplicacao" value="*" onclick="botao(value);"></td>
              </tr>
              <tr>
                <td class="button"><input type="button" name="um" value="1" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="dois" value="2" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="tres" value="3" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="subtracao" value="-" onclick="botao(value);"></td>
              </tr>
              <tr>
                <td class="button"><input type="button" name="zero" value="0" onclick="botao(value);"></td>
                <td class="button"><input type="button" name="limpar" value="C" onclick="limparValor()"></td>
                <td class="button"><input type="button" name="igual" value="=" onclick="resultadoCalc();"></td>
                <td class="button"><input type="button" name="adicao" value="+" onclick="botao(value);"></td>
              </tr>
              </form>
          </table>
      </div>

    </main>

  </body>
</html>
